spring.datasource.url=jdbc:mysql://localhost:3306/tbgdb
spring.datasource.username=admin_tbgdb
spring.datasource.password=tbgdb.admin.9712
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
#Hibernate Configuration
# Show or not log for each sql query
spring.jpa.show-sql=true

# Hibernate ddl auto (create, create-drop, update): with "update" the database
# schema will be automatically updated accordingly to java entities found in
# the project
spring.jpa.hibernate.ddl-auto=update

# Allows hibernate to generate SQL optimized for a particular DBMS /?da?.?.lekt/
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MariaDB106Dialect
spring.jpa.properties.hibernate.format_sql=true


